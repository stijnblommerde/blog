<!DOCTYPE html>

<html>
	<head>
		<title>Blog</title>
		
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="/static/style.css">
		
		<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
		<script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

	</head>
	<body>
		<header>
			<img id="logo" src="../static/blog-logo.jpg">
			<a href="/" id="main-title">Blog</a>		

		<!-- user is logged in -->
		{% if user %}

			<!-- show buttons: authorization -->
			<div class="authorize">
				{{ user.username|capitalize() }} (<a href="/logout">Logout</a>)
			</div>

			<!-- show buttons: add post and view posts  -->
			<div class="menu">
				<a href="/newpost">Add post</a>				
			</div>



		<!-- user is logged out -->
		{% else %}

			<!-- show buttons: authorization -->
			<div class="authorize">
				<a href="/login">Login</a>
				|
				<a href="/signup">Signup</a>					
			</div>

		{% endif %}
		</header>
		<br class="clear" />

		<div id="middle">
		{% block content %}
		{% endblock %}		
		</div>



		<footer>
			&copy; Stijn Blommerde
		</footer>

		<script type="text/javascript" src="../static/script.js"></script>
	</body>
</html>
