{% extends "base.html" %}

{% block content %}

<form method="post">
  
	<h2>Signup</h2>
  
  	<div class="form-group">
		<label>Username</label>
		<input type="text" name="username" class="form-control" placeholder="Jane Doe">

		{% if error_username %}
		<label class="error">{{error_username}}</label>
		{% endif %}

		{% if error_exist %}
		<label class="error">{{error_exist}}</label>
		{% endif %}

  	</div>
  
  	<div class="form-group">
	    <label>Password</label>
	    <input type="password" name="password" class="form-control" placeholder="Password">

	    {% if error_password %}
		<label class="error">{{error_password}}</label>
		{% endif %}
    
  	</div>

  	<div class="form-group">
	    <label>Verify Password</label>
	    <input type="password" name="verify" class="form-control" placeholder="Verify Password">

		{% if error_verify %}
		<label class="error">{{error_verify}}</label>
		{% endif %}
    
  	</div>

  	<div class="form-group">
	    <label>Email (optional)</label>
	    <input type="email" name="email" class="form-control" placeholder="jane.doe@example.com">
	    	
		{% if error_email %}
		<label class="error">{{error_email}}</label>
		{% endif %}
    
  	</div>
  	<button type="submit" class="btn btn-default">Submit</button>
</form>


{% endblock %}
